<!DOCTYPE html>
<html>
<head>
  <title>Internal server error...</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .error-page {
      background-color: #9b9b9b;
      color: #333;
      text-align: center;
      font-family: AlternateGotNo2D;
      display: flex;
      flex-direction: column;
      justify-content:  center;
      height: 100vh;
      margin: 0;
    }
    .error-page .error-page-container {
      max-width: 500px;
      margin: 0 auto;
    }
    .error-page .error-page-peep {
      margin:  0 auto;
    }
    .error-page .error-page-title {
      text-align: left;
      margin: 2rem 0 2rem 1rem;
      position: relative;
      width: fit-content;
    }
    .error-page h1 {
      font-size: 5rem;
      color: black;
      line-height: 1.5em;
      margin: 0;
    }
    .error-page .underlined-title-error-page {
      height: 2.5em;
      z-index: -1;
      position: absolute;
      bottom: 8px;
      width: 100%;
      background-color: #cff170;
      left: -11px;
    }
    .error-page p {
      font-size: 1.5rem;
      text-align: left;
      margin: 0 1rem;
    }
  </style>
</head>

<body class="error-page">
  <div class="error-page-container">
    <img src='error-peep.png' width="300" alt="error-page" class="error-page-peep">
    <div class="error-page-title">
      <h1>500</h1>
      <div class="underlined-title-error-page"></div>
    </div>
    <p>The server encountered an unexpected condition that prevented it from fulfilling the request...</p>
  </div>
</body>
</html>
