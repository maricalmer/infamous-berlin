name: Test

on: [push]

jobs:
  test:
    env:
      RAILS_ENV: test
      NODE_ENV: test
      CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          cache-version: 1

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '14.14.0'
          cache: yarn

      - name: Yarn install
        run: yarn install --frozen-lockfile

      - name: Cache Ruby gems (explicit)
        uses: actions/cache@v3
        with:
          path: |
            vendor/bundle
            ~/.local/share/gem
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Prepare DB
        run: |
          cp config/database.github.yml config/database.yml
          bundle exec rails db:create db:migrate

      - name: Run tests
        run: |
          bundle exec rails spec:models
          bundle exec rails spec:services
          bundle exec rails spec:workflows
          bundle exec rails spec:system
